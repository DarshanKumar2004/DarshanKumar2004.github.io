<!-- JS code for toggling dark mode -->
<script>
    let lightMode = true;
    function darkMode() {
        var element = document.body;
        element.classList.toggle("dark");
        if (lightMode) {
            document.getElementById("favicon").setAttribute('href', 'Photos&Videos/dark-favicon.png');
            lightMode = false;
        } else {
            document.getElementById("favicon").setAttribute('href', 'Photos&Videos/favicon.png');
            lightMode = true;
        }
    }
    function toggleIcon(element) {
        element.classList.toggle("fa-toggle-on");
    }
</script>
